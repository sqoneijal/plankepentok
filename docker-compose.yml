services:
   perencanaan-admin:
      container_name: perencanaan-admin
      image: hub.uinar.ar-raniry.ac.id/perencanaan-admin:latest
      build:
         context: ./admin
         dockerfile: ./Dockerfile
      volumes:
         - ./admin/dist:/usr/share/nginx/html
      ports:
         - "1018:80"
      environment:
         - NODE_ENV=production
      restart: always

   perencanaan-prisma:
      container_name: perencanaan-prisma
      image: hub.uinar.ar-raniry.ac.id/perencanaan-prisma:latest
      build:
         context: ./backend
         dockerfile: ./Dockerfile
      volumes:
         - ./backend:/app
         - /app/node_modules
      restart: always
      ports:
         - "1019:3000"
      env_file:
         - ./backend/.env
