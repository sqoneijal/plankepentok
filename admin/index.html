      <style>
         @keyframes shake {
            0%,
            100% {
               transform: translateX(0);
            }
            25% {
               transform: translateX(-3px);
            }
            75% {
               transform: translateX(3px);
            }
         }
         .animate-shake {
            animation: shake 0.4s ease-in-out;
         }
      </style>
   </head>
   <body
      class="text-foreground group/body overscroll-none font-sans antialiased [--footer-height:calc(var(--spacing)*14)] [--header-height:calc(var(--spacing)*14)] xl:[--footer-height:calc(var(--spacing)*24)] theme-scaled">
